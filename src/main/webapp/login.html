<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="bootstrap.css">
	<link rel="stylesheet" href="./css/login.css">
	<link rel="stylesheet" href="./css/index.css">
	<title>Home</title>
</head>
<body>
	<div class="container">
		<nav class="mynav">
			<div class="nav-items">
				 <div class="nav-logo">
					 <img src="./images/logo.png" alt="">
					 <a href="">Cloud Storage</a>
				 </div>
				 <div class="nav-links">
					 <a href="login.html">Login/sign-up</a>
					 <a href="#">User Name</a>
				 </div>
			</div>
		 </nav>
		<div class="form-container">
		<div class="form">
			<div class="head" class="signup">
				<div class="login-tab" onclick="login()" id="check">
					LOGIN
				</div>
				<div class="signup-tab" onclick="register()" id="check2">
					SIGN UP
				</div>
			</div>
			<form class="input-group1" id="login">
				<div class="pic">
				<i class="user"></i>
				<input type="text" class="input-field" id="users" placeholder="Your Batch Number" required>
				</div>
				<div class="pic">
				<i class="pass"></i>		
				<input type="password" class="input-field" placeholder="Your Password" required>
				</div>
				<div class="pic">
				<input type="checkbox" class="check-box"><span>Remember Password</span>
			   </div>
				<input type="submit" value="Login" class="submit-btn">
			</form>
			<form class="input-group" id="register">
			<div class="pic">
				<i class="add"></i>
				<input type="text" class="input-field" placeholder="Name" required>
			</div>
			<div class="pic">
				<i class="user"></i>
				<input type="text" class="input-field" placeholder="Your Batch Number" required>
			</div>
			<div class="pic">
				<i class="pass"></i>
				<input type="password" class="input-field" placeholder="Your Password" required>
			</div>
			<div class="pic">
				<i class="pass"></i>
				<input type="password" class="input-field" placeholder="Your Confirm Password" required>
			</div>
			<div class="pic">
				<input type="checkbox" class="check-box"><span>I Agree to Terms & Conditions</span>
			</div>
				<input type="submit" id="register-submit" value="Register" class="submit-btn">
			</form>
		</div>
	</div>
	
	<footer class="footer">
		<p>&#9400; made by Aditya & Pawan Interprise!</p>
	</footer>
	</div>
<script src="./js/login.js" type="text/javascript"></script>
</body>
</html>>
